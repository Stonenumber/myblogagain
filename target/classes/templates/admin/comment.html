<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/fragments :: head(~{::title})">
  <title>Comment</title>
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/fragments :: menu(4)" >
  </nav>
  <!--<div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
        <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
      </div>
    </div>
  </div>-->
  <br>
  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--操作提示-->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
      </div>
      <!--列表-->
      <table class="ui compact teal table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Time</th>
            <th>Comment</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="comment,iterStat : ${page.list}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${comment.nickname}">Name holder</td>
            <td th:text="${#dates.format(comment.createTime, 'yyyy-MM-dd')}">Time holder</td>
            <td th:text="${comment.content}">Comment holder</td>
            <td>
              <div>
                <a href="#"  th:href=" @{/admin/comments/{id}/deletes(id=${comment.id})}"  class="ui mini red basic button">Delete</a>
              </div>

            </td>
          </tr>
        </tbody>
        <tfoot th:if="${page.total}>1">
          <tr>
            <th colspan="5" >
              <div class="ui mini pagination menu" >
                <a th:href="@{/admin/comments(pageNum=${page.hasPreviousPage} ? ${page.prePage} : 1)}" class=" item" >Previous</a>
                <a th:href="@{/admin/comments(pageNum=${page.hasNextPage} ? ${page.nextPage} : ${page.pageNum})}" class=" item" >Next</a>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/fragments :: footer">
  </footer>
  <!--/*/<th:block th:replace="fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
      .on('click', function () {
        $(this)
          .closest('.message')
          .transition('fade');
      });
  </script>
</body>
</html>
