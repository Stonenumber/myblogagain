<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head(~{::title})">
    <title>Author</title>
</head>
<body>

<!--导航-->
<nav th:replace="fragments :: menu(3)">
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">Author</h3>
                </div>
                <div class="right aligned column">
                    <h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">
                    14 </h2>
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padded-tb-large">
            <div class="ui labeled button m-margin-tb-tiny" th:each="tag : ${tags}">
                <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic button"
                   th:classappend="${tag.id == activeTagId} ? 'teal'" th:text="${tag.name}">Holder</a>
                <div class="ui basic label" th:classappend="${tag.id == activeTagId} ? 'teal'"
                     th:text="${#arrays.length(tag.blogs)}">24
                </div>
            </div>
        </div>

        <!--content-->
        <div class="ui top attached teal segment">
            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.list}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                                                 class="m-black" th:text="${blog.title}">Title holder</a></h3>
                        <p class="m-text" th:text="${blog.description}">Description holder</p>
                        <div class="ui grid">
                            <div class="row">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1021"
                                                 th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">Stone</a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i> <span
                                                th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}">2020-09-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">121</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"
                                       th:text="${blog.type.name}">view</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" class="ui  basic label m-padded-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="five wide column">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}">
                            <img src="https://unsplash.it/800/450?image=1021" th:src="@{${blog.firstPicture}}" alt=""
                                 class="ui rounded image">
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!--footer-->
        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{'/tags/'+${activeTagId} + '?pageNum=' + ${page.hasPreviousPage ? page.prePage : 1}}"
                       class="ui mini teal basic button">previous</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="@{'/tags/'+${activeTagId} + '?pageNum=' + ${page.hasNextPage ? page.nextPage : page.pageNum}}"
                       class="ui mini teal basic button">next</a>
                </div>
            </div>
        </div>
    </div>
</div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="fragments :: footer">
    </footer>

    <!--/*/<th:block th:replace="fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
